network:
  input: 200
  output: 5

agent:
  action_size: 5
  learning_rate: 0.001 # -> 0.00001
  weight_decay: 0.001
  gamma: 0.99
  batch_size: 64
  replay_buffer_size: 10000
  min_buffer_before_training: 500
  target_update_rate: 20
  epsilon: 1
  epsilon_min: 0.001
  decay_rate: 0.995
  lr_scheduler:
    gamma: 0.5
    step_size: 200
    lr_end: 0.00001

training:
  episodes: 2000
  max_episode_length: 30 # Max episode length in seconds
  render: True

evaluation:
  episodes: 50
  max_episode_length: 60
  render: True